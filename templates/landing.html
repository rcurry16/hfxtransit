<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .project-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            border: 2px solid transparent;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #3498db;
        }
        .emoji {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .project-title {
            color: #2c3e50;
            margin: 10px 0;
        }
        .project-description {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My FastAPI Projects</h1>
        
        <div class="projects-grid">
            <a href="/bus" class="project-card">
                <div class="emoji">ðŸšŒ</div>
                <h3 class="project-title">Halifax Bus Tracker</h3>
                <p class="project-description">Real-time bus tracking system for Halifax Transit</p>
            </a>
            
            <a href="/soccer" class="project-card">
                <div class="emoji">âš½</div>
                <h3 class="project-title">Soccer Project</h3>
                <p class="project-description">Coming Soon</p>
            </a>
        </div>
    </div>
</body>
</html>
